<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Code Debugger And Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Based Code Debugger And Optimizer</h1>
        <textarea id="codeInput" placeholder="Write your JavaScript code here..."></textarea>
        <button type="button" id="checkCodeBtn">Check Code</button>
        <div id="debugMessages">
            <h3>Optimization And Errors</h3>
            <ul id="messagesList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
